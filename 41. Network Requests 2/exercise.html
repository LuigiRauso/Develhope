<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  async function fetchTodos(id) {
    try {
      const response = await fetch(
        `https://jsonplaceholder.typicode.com/todos/${id}`
      );
      const data = await response.json();
      createElements(data);
    } catch (error) {
      console.error(
        `An error has occurred during the fetch operation. ${error.message}`
      );
    }
  }

  function createElements(data) {
    const container = document.querySelector("#container");

    const h2 = document.createElement("h2");
    h2.textContent = data.title; // innerText?
    container.appendChild(h2);

    const checkBoxInput = document.createElement("input");
    checkBoxInput.type = "checkbox";
    checkBoxInput.checked = data.completed;
    container.appendChild(checkBoxInput);
  }

  fetchTodos(4);
</script>
